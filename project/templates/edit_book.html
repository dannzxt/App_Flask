{% extends 'heading.html' %} {% block title %} Atualização de Livro {% endblock
title %} {% block content %}
<h2 class="text-center">Atualizar Livro</h2>
<hr />
<form
  action="{{url_for('edit_book', id=book.id)}}"
  method="POST"
  class="form-group"
>
  <label for="title">Título</label>
  <input
    class="form-control"
    type="text"
    name="title"
    id="title"
    placeholder="Título do Livro"
    value="{{book.title}}"
    required
  />
  <label for="description">Descrição</label>
  <textarea
    class="form-control"
    name="description"
    id="description"
    placeholder="Descrição do Livro"
    required
  >
{{book.description}}</textarea
  >
  <label for="price">Preço</label>
  <input
    class="form-control"
    type="number"
    name="price"
    id="price"
    placeholder="Preço do Livro"
    value="{{book.price}}"
    required
  />
  <button class="btn btn-success">Atualizar</button>
</form>
{% endblock content %}
